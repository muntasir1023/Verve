<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verve - Login / Signup</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fffdf9;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    header nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    .login-btn {
      background-color: #f27c3c;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .login-btn:hover {
      background-color: #e56612;
    }
    main {
      max-width: 400px;
      margin: 3rem auto;
      padding: 0 1.5rem;
    }
    h1 {
      font-size: 2.5rem;
      border-left: 6px solid #f27c3c;
      padding-left: 12px;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
      gap: 1rem;
    }
    .tab-button {
      padding: 0.5rem 1.5rem;
      border: none;
      border-bottom: 3px solid transparent;
      background: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      color: #666;
      transition: border-color 0.3s, color 0.3s;
    }
    .tab-button.active {
      border-color: #f27c3c;
      color: #f27c3c;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: none;
    }
    form.active {
      display: block;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #f27c3c;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #e5691a;
    }
    .message {
      margin-top: 1rem;
      font-size: 1rem;
      color: red;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #fafafa;
      color: #777;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
    @media (max-width: 480px) {
      main {
        width: 90%;
      }
      h1 {
        font-size: 2rem;
      }
      header nav a {
        margin: 0 0.5rem;
        font-size: 0.9rem;
      }
      .login-btn {
        padding: 0.3rem 0.8rem;
        font-size: 0.9rem;
      }
      button {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
<header role="banner" aria-label="Site header">
  <div class="verve-title">Verve</div>
  <nav role="navigation" aria-label="Primary navigation">
    <a href="index.html">Home</a>
    <a href="travelagencies.html">Travel Agencies</a>
    <a href="hotels.html">Hotels</a>
    <a href="about.html">About</a>
    <a href="login.html" class="login-btn">Login</a>
  </nav>
</header>
<style>
  .verve-title {
    font-weight: 900;
    font-size: 2.5rem;
    color: #f27c3c;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    font-family: 'Segoe UI Black', 'Segoe UI Bold', 'Segoe UI', sans-serif;
  }
</style>
<main>
  <h1>Account Access</h1>
  <div class="tab-buttons">
    <button class="tab-button active" id="loginTabBtn">Login</button>
    <button class="tab-button" id="signupTabBtn">Sign Up</button>
  </div>
  <form id="loginForm" class="active">
    <label for="loginUserType">I am a:</label>
    <select id="loginUserType" name="loginUserType" required>
      <option value="traveler">Traveler</option>
      <option value="agency">Travel Agency</option>
    </select>
    <label for="loginUsername">Username:</label>
    <input type="text" id="loginUsername" name="loginUsername" required />
    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" name="loginPassword" required />
    <button type="submit">Log In</button>
    <div class="message" id="loginMessage"></div>
  </form>
  <form id="signupForm">
    <label for="signupUserType">I am a:</label>
    <select id="signupUserType" name="signupUserType" required>
      <option value="traveler">Traveler</option>
      <option value="agency">Travel Agency</option>
    </select>
    <label for="signupUsername">Username:</label>
    <input type="text" id="signupUsername" name="signupUsername" required />
    <label for="signupEmail">Email:</label>
    <input type="email" id="signupEmail" name="signupEmail" required />
    <label for="signupPassword">Password:</label>
    <input type="password" id="signupPassword" name="signupPassword" required />
    <label for="signupConfirmPassword">Confirm Password:</label>
    <input type="password" id="signupConfirmPassword" name="signupConfirmPassword" required />
    <button type="submit">Sign Up</button>
    <div class="message" id="signupMessage"></div>
  </form>
</main>
<footer>
  &copy; 2025 Verve. All rights reserved.
</footer>
<script>
  const loginTabBtn = document.getElementById('loginTabBtn');
  const signupTabBtn = document.getElementById('signupTabBtn');
  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');
  const loginMessage = document.getElementById('loginMessage');
  const signupMessage = document.getElementById('signupMessage');

  loginTabBtn.addEventListener('click', () => {
    loginTabBtn.classList.add('active');
    signupTabBtn.classList.remove('active');
    loginForm.classList.add('active');
    signupForm.classList.remove('active');
    loginMessage.textContent = '';
    signupMessage.textContent = '';
  });

  signupTabBtn.addEventListener('click', () => {
    signupTabBtn.classList.add('active');
    loginTabBtn.classList.remove('active');
    signupForm.classList.add('active');
    loginForm.classList.remove('active');
    loginMessage.textContent = '';
    signupMessage.textContent = '';
  });

  loginForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const userType = document.getElementById('loginUserType').value;
    const username = document.getElementById('loginUsername').value.trim();
    const password = document.getElementById('loginPassword').value.trim();
    if (!username || !password) {
      loginMessage.style.color = 'red';
      loginMessage.textContent = 'Please enter both username and password.';
      return;
    }
    // Demo: Accept any non-empty username/password
    loginMessage.style.color = 'green';
    loginMessage.textContent = `Welcome, ${username} (${userType})! You have successfully logged in.`;
    this.reset();
  });

  signupForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const userType = document.getElementById('signupUserType').value;
    const username = document.getElementById('signupUsername').value.trim();
    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value.trim();
    const confirmPassword = document.getElementById('signupConfirmPassword').value.trim();
    if (!username || !email || !password || !confirmPassword) {
      signupMessage.style.color = 'red';
      signupMessage.textContent = 'Please fill in all fields.';
      return;
    }
    if (password !== confirmPassword) {
      signupMessage.style.color = 'red';
      signupMessage.textContent = 'Passwords do not match.';
      return;
    }
    // Demo: Accept any valid input
    signupMessage.style.color = 'green';
    signupMessage.textContent = `Thank you for signing up, ${username} (${userType})! You can now log in.`;
    this.reset();
  });
</script>
  <style>
    #chatButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #f27c3c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-size: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }
    #chatButton:hover {
      background-color: #e56612;
    }
  </style>
  <button id="chatButton" title="Chat with us" onclick="location.href='chat.html'">&#128172;</button>
</body>
</html>
